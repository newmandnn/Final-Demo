apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eksdemo
  template:
    metadata:
      labels:
        app: eksdemo
    spec:
      containers:
        - name: flask-app
          image: 877879097973.dkr.ecr.eu-central-1.amazonaws.com/demo-app
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  type: NodePort
  selector:
    app: eksdemo
  ports:
    - nodePort: 31479 #external traffic
      port: 5000 #port of this service. Cluster members talk via this port
      targetPort: 5000 #where container is actually running
